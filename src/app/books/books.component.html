<div class="Books">
  <div class="Books__Book" *ngFor="let book of books">
    <img src="{{ book.cover }}" class="Book__Cover" />
    <div class="Book__Details">
      <h3>{{ book.title }}</h3>
      <h4>{{ book.author }}</h4>
      <div>{{ book.pages }} pages</div>
      <div>{{ book.rating }} / {{ book.ratingCount }}</div>
      <div>{{ book.year }}</div>
      <p [innerHTML]="book.description"></p>
    </div>
  </div>
</div>
